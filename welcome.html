<!DOCTYPE html>
<html>
    <head>
        <title>Welcome</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function() {
                const functionUrl = 'https://srikali2009functionapp.azurewebsites.net/api/dynamicforms'; // replace with your function url

                // Fetch configuration and generate form
                $.getJSON(functionUrl, function(data) {
                    var form = $('<form></form>');

                    $.each(data.fields, function(i, field) {
                        form.append('<label>' + field.label + '</label><br>');
                        form.append('<input type="' + field.type + '" name="' + field.name + '"><br>');
                    });

                    $('#form-container').append(form);
                });
            });
        </script>
    </head>
    <body>
        <h1>Welcome!</h1>
        <div id="form-container"></div>
    </body>
</html>
